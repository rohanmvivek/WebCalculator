<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR </title>
    <link rel="stylesheet" href="calc.css" type="text/css">
    <script src="calc.js"> </script>
</head>
<body>
    <div class="main-body">
        <div class="calculator">
            <div class="output-screen" >
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                
                    <button onclick="screenclear()" class="btn"> C</button>

    
                <div class="rows">
                  <button onclick="dispval(7)" class="btn"> 7</button>
                  <button onclick="dispval(8)" class="btn"> 8</button>
                  <button onclick="dispval(9)" class="btn"> 9</button>
                  <button onclick="dispval('/')" class="btn"> /</button>

                </div>
                <div class="rows">
                    <button onclick="dispval(4)" class="btn"> 4</button>
                  <button onclick="dispval(5)" class="btn"> 5</button>
                  <button onclick="dispval(6)" class="btn"> 6</button>
                  <button onclick="dispval('*')" class="btn"> X </button>
                </div>
                <div class="rows">
                    <button onclick="dispval(1)" class="btn"> 1</button>
                  <button onclick="dispval(2)" class="btn"> 2</button>
                  <button onclick="dispval(3)" class="btn"> 3</button>
                  <button onclick="dispval('-')" class="btn"> - </button>
                </div>
                <div class="rows">
                    <button onclick="dispval('.')" class="btn"> .</button>
                  <button onclick="dispval(0)" class="btn"> 0</button>
                  <button onclick="equalClick()" class="btn"> =</button>
                  <button onclick="dispval('+')" class="btn"> +</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
